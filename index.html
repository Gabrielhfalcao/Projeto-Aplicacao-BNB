<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="menuLateral" id="menuLateral">
        <div class="logo">
            <img src="LogoBNB.png" width="150px">
        </div>
        
        <div class="opcaoMenu">
            <p style="padding-left: 20px; margin: 0px;">Home</p> 
        </div>
       
        <div class="opcaoMenu">
            <p style="padding-left: 20px; margin: 0px">Cadastro de Funcionários</p>  
        </div>

        <div class="opcaoMenu" type="button" data-toggle="modal" data-target="#ExemploModalCentralizado" onclick="desfocarFundo()">
            <p style="padding-left: 20px; margin: 0px">Consultas</p>  
        </div>
       
        <div class="opcaoMenu" id="opcaoMenu1">
            <div class="divRelatorio1" style="display: flex;" onclick="mostrarOpcaoMenu()">
                <p id="btnRelatorio1" style="padding-left: 20px; margin: 0px">Relatórios</p>
            </div>  
          
            <p id="btnRelatorio" style="padding-left: 20px; margin: 0px" onclick="voltarOpcaoMenu()">Relatórios</p>        
           
            <div class="subOpcaoMenu">
                Relatório Completo
            </div>
           
            <div class="subOpcaoMenu">
                Relatório por período
            </div>  

            <div class="subOpcaoMenu">
                <p id="funcPortabilidade">Relatório de funcionários com portabilidade</p> 
            </div>
        </div>
    </div>

    <div class="tituloPortal">
        <p id="tituloPort">Portal do Cliente BNB</p> 
    </div>

    <div class="espacoConsulta">
        <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="TituloModalCentralizado">Consulta</h5>
                    </div>
                    
                    <div class="modal-body">
                        <p style="margin-bottom: 0px;">Consulta por nome:</p>
                        <input type="text" style="margin-bottom: 20px; width: 100%; border-radius: 20px; border: 1px solid gray;"  placeholder="Ex: José da Silva">

                        <p style="margin-bottom: 0px;">Consulta por conta bancária:</p>
                        <input type="text" style="margin-bottom: 20px; width: 100%; border-radius: 20px; border: 1px solid gray;" placeholder="Ex: 000000000-0">

                        <p style="margin-bottom: 0px;">Consulta por período:</p>
                        <div class="espacoPeriodoConsulta" style="display: flex; ">
                            <input type="date" name="" id="" style="margin-right: 10px; border-radius: 20px; border: 1px solid gray; height: 40px;">
                            <p style="margin-right: 10px; padding-top: 10px; ">Até</p>
                            <input type="date" name="" id="" style="border-radius: 20px; border: 1px solid gray; height: 40px;">
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="focarFundo()">Fechar</button>
                        <button type="button" class="btn btn-primary">Consultar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
